<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
			defer
			src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
			integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
			crossorigin="anonymous"
		></script>
    <link rel="stylesheet" href="index.css">
    <title>Weather-app</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" id="search-bar" placeholder="Search city">
            <div class=icon><i id="btn-search" class="fas fa-search"></i></div>
        </div>
        <div class="weather loading">
            <h2 ><span id="place"></span><span id="country"></span></h2>
            <div class="details">   
                <img src="" alt="" class="weatherIcon">
                <div><span id="description"></span></div>
            </div>
            <h1 id="temp"></h1>
            <div id="humidity"></div>
            <div id="wind"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
